name: fortumars_hrm_app
description: "FortuMars HRM Attendance Platform - A Flutter project with Firebase integration."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  english_words: ^4.0.0
  google_fonts: ^6.1.0

  # Firebase dependencies
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.0
  firebase_storage: ^12.3.0
  firebase_messaging: ^15.1.3

  # Camera and Image Processing
  camera: ^0.10.5+9
  image: ^4.1.7
  google_ml_kit: ^0.16.3

  # Location Services
  geolocator: ^11.0.0
  geocoding: ^3.0.0

  # Biometric Authentication
  local_auth: ^2.1.8

  # State Management
  provider: ^6.1.5

  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  permission_handler: ^11.3.1
  http: ^1.2.0
  
  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.14.1
  share_plus: ^7.2.1
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/fortumars_logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/fortumars_logo.png"
